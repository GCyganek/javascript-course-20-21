<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Mocha tests
    </title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://unpkg.com/mocha/mocha.css">
  </head>
  <body>
    <form style="margin:2vw;">
        <textarea id="w3review" name="w3review" rows="10" cols="50">
        </textarea>
        <div>
            <input type="checkbox" id="webStorage" name="webStorage" value="webStorage">
            <label for="webStorage">Web Storage</label>
        </div>
        <div>
            <button type="button" id="dodaj" onclick="addButton()">Dodaj</button> 
            <button type="button" id="wypisz" onclick="buttonWrite()">Wypisz</button> 
        </div>
    </form>

    <div id="mocha">
    </div>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script class="mocha-init">

      mocha.setup('bdd');
      mocha.checkLeaks();
    </script>
    <script src="script.js"></script>
    <script class="mocha-exec">

      mocha.run();
    </script>
  </body>
</html>
